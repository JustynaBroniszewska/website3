<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Universal Login</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">

        <div class="container">
            <img src="./assets/images/svg/LogoTitle.svg" alt="UniLogin Logo">
            <img class="bg green-glow-top" src="./assets/images/svg/Background/TopGreenGlow.svg" alt="Backround green glow">
            <nav class="navbar">
                <ul class="social__links">
                    <li class="social__link">
                        <a href="#">
                            <button>
                                    <img src="./assets/images/svg/SocialLinks/Medium.svg" alt="Medium logo">
                            </button>
                        </a>
                    <li class="social__link">
                        <a href="#">
                            <button>
                                    <img src="./assets/images/svg/SocialLinks/Discord.svg" alt="Discord logo">
                            </button>
                        </a>
                    </li>
                    <li class="social__link">
                        <a href="#">
                            <button>
                                    <img src="./assets/images/svg/SocialLinks/Twitter.svg" alt="Twitter logo" class="social__link--twitter">
                            </button>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
        <main class="main">
        <div class="background-logo"></div>
            <img class="background-logo__shape" src="./assets/images/svg/Logo.svg" alt="Background UniLogin logo">
            <img class="background-logo__glow" src="./assets/images/svg/Background/LogoUnderGlow.svg" alt="Background logo underglow">
        </div>           
        <div class="container">
        <section class="heroimage">
           <div class="heroimage__left">
               <h1 class="heroimage__left__title">Magic onboarding for Ethereum apps</h1>
               <div class="heroimage__left__content">
                   <p>One username for all Ethereum apps.</p>
                   <p>No download required.</p>
                   <p>Decentralized.</p>
               </div>
            </div>
            <div class="heroimage__right">
                <form class="signup-form">
                    <h5 class="signup-form__title"><span class="bold">Sign up</span> for free!</h5>
                    <div class="signup-form__input">
                        <img src="./assets/images/svg/Logo.svg" alt="Background UniLogin logo" class="signup-form__input__logo">
                        <input type="text" placeholder="yourname.yourapp.eth">
                    </div>
                    <button class="signup-form__button">Register</button>
                </form>
            </div>
            <div class="trusted-by">
                <div class="trusted-by__text">

                    <div class="trusted-by__text--title">
                        <h6>Trusted by</h6>
                    </div>
                    <div class="trusted-by__text--content">
                        <p>
                            Some of companies and startups working on the integration with us.
                        </p>
                    </div>
                </div>
                <div class="trusted-by__companies">
                    <img src="./assets/images/svg/TrustedBy/Jarvis.svg" alt="Jarvis company logo" class="trusted-by__company">
                    <img src="./assets/images/svg/TrustedBy/KickBack.svg" alt="KickBack company logo" class="trusted-by__company">
                    <img src="./assets/images/svg/TrustedBy/Deepit.svg" alt="Deepit company logo" class="trusted-by__company">
                    <img src="./assets/images/svg/TrustedBy/MEW.svg" alt="MyEtherWallet company logo" class="trusted-by__company">
                    <div>
                        <img src="./assets/images/svg/TrustedBy/iExec.svg" alt="iExec company logo" class="trusted-by__company">
                        <img src="./assets/images/svg/TrustedBy/iExec_text.svg" alt="iExec company logo" class="trusted-by__company">
                    </div>
                </div>
            </div>
        </section>
        <section class="logos">
        </section>
        <section class="section--2"></section>
        <section class="section--3"></section>
        <section class="section--k"></section>
        <section class="section--1"></section>
        <section class="section--1"></section>
        </div>
    </main>

    <footer class="footer">
    </footer>
</body>


</html>
